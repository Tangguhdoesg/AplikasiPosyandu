<h1>EDIT PROFILE</h1>
<div class="border p-4">
  <form [formGroup]="validationForm">
    <div class="row">
      <div class="col-md-6 mb-4">
        <mdb-form-control>
          <input
            mdbValidate
            mdbInput
            type="text"
            id="userNameField"
            class="form-control"
            formControlName="userName"
            required/>
          <label mdbLabel class="form-label" for="userNameField">Nama user</label>
          <mdb-error *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)">
            Nama User wajib diisi
          </mdb-error>
        </mdb-form-control>
      </div>
      <div class="col-md-6  mb-4">
        <mdb-form-control>
          <input
            mdbValidate
            mdbInput
            type="text"
            id="NIKField"
            class="form-control"
            formControlName="nik"
            required/>
          <label mdbLabel class="form-label" for="NIKField">NIK User</label>
          <mdb-error *ngIf="nik?.invalid && (nik?.dirty || nik?.touched)">
            NIK User wajib diisi
          </mdb-error>
        </mdb-form-control>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <mdb-form-control>
          <input
            mdbValidate
            mdbInput
            type="text"
            id="dobField"
            class="form-control"
            formControlName="dob"
            required/>
          <label mdbLabel class="form-label" for="dobField">Tanggal Lahir User</label>
          <mdb-error *ngIf="dob?.invalid && (dob?.dirty || dob?.touched)">
            Tanggal Lahir User wajib diisi
          </mdb-error>
        </mdb-form-control>
      </div>
      <div class="col-md-6 mb-4">
        <mdb-form-control>
          <input
            mdbValidate
            mdbInput
            type="text"
            id="addressField"
            class="form-control"
            formControlName="address"
            required/>
          <label mdbLabel class="form-label" for="addressField">Alamat User</label>
          <mdb-error *ngIf="address?.invalid && (address?.dirty || address?.touched)">
            Alamat User wajib diisi
          </mdb-error>
        </mdb-form-control>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <mdb-form-control>
          <input
            mdbValidate
            mdbInput
            type="text"
            id="phoneNumField"
            class="form-control"
            formControlName="phoneNum"
            required/>
          <label mdbLabel class="form-label" for="phoneNumField">No Telepon User</label>
          <mdb-error *ngIf="phoneNum?.invalid && (phoneNum?.dirty || phoneNum?.touched)">
            No Telepon User wajib diisi
          </mdb-error>
        </mdb-form-control>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
  </form>
</div>
