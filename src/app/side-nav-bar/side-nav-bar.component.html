<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <li class="nav-list-item" *ngFor="let item of list" (click)="goToPage(item.path)">
        <i class="{{item.icon}}"></i>
        <span>
          <p class="m-0">{{item.name}}</p>
        </span>
    </li>
  </ul>
</div>
