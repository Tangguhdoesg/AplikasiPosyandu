<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <ng-container *ngFor="let item of list">
      <ng-container *ngIf="checkAccess(item.access)">
        <li class="nav-list-item" (click)="goToPage(item.path)">
            <i class="{{item.icon}}"></i>
            <span>
              <p class="m-0">{{item.name}}</p>
            </span>
        </li>
      </ng-container>
    </ng-container>
  </ul>
</div>
