<ng-container *ngIf="isLoading">
    <app-loading></app-loading>
</ng-container>

<ng-container *ngIf="isError">
    <app-error-timeout></app-error-timeout>
</ng-container>

<ng-container *ngIf="!isLoading && !isError">
    <div class="my-3">
        <div class="fa-solid fa-chart-line">
            <span style="margin-left: 24px;">Laporan Balita</span>
        </div>
    </div>
    <div class="mb-4">
        <button class="btn btn-primary" (click)="getExcelCheckup()">Download Excel Checkup</button>
    </div>
    <div class="mb-4">
        <button class="btn btn-secondary" (click)="getExcelImunisasi()">Download Excel Imunisasi</button>
    </div>
    <div class="mb-4">
        <button class="btn btn-primary" (click)="sendReport()">Kirim Report</button>
    </div>

</ng-container>
