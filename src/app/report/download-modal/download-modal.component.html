<ng-container *ngIf="isLoading">
    <app-loading></app-loading>
</ng-container>

<ng-container *ngIf="isError">
    <app-error-timeout></app-error-timeout>
</ng-container>

<ng-container *ngIf="!isLoading && !isError">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body text-align-last-center">
        <form [formGroup]="validationForm">
            <div class="row">
                <div class="col-md-6 mb-32px">
                    <mdb-form-control>
                        <input mdbValidate mdbInput type="date" placeholder="dd-mm-yyyy" id="startDateField"
                            class="form-control" formControlName="startDate" [(ngModel)]="startDates"
                            required />
                        <label mdbLabel class="form-label" for="startDateField">Tanggal Mulai</label>
                        <mdb-error *ngIf="start?.invalid && (start?.dirty || start?.touched)">
                            Tanggal Mulai wajib diisi
                        </mdb-error>
                    </mdb-form-control>
                </div>
                <div class="col-md-6 mb-32px">
                    <mdb-form-control>
                        <input mdbValidate mdbInput type="date" placeholder="dd-mm-yyyy" id="endDateField"
                            class="form-control" formControlName="endDate" [(ngModel)]="endDates"
                            required />
                        <label mdbLabel class="form-label" for="endDateField">Tanggal Selesai</label>
                        <mdb-error *ngIf="end?.invalid && (end?.dirty || end?.touched)">
                            Tanggal Selesai wajib diisi
                        </mdb-error>
                    </mdb-form-control>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
            Batal
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()"
            [disabled]="validationForm.invalid">Selesai</button>
    </div>
</ng-container>
